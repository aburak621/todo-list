<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <button class="sidebar__add-task-button">Add Task</button>
        <ul class="sidebar__sections">
          <li><button class="sidebar__today">Today</button></li>
          <li><button class="sidebar__week">Week</button></li>
          <li>
            <div class="sidebar__project-list-title" id="list-title">
              Projects
              <button class="sidebar__add-project-button">+</button>
            </div>
            <ul class="sidebar__project-list" aria-labelledby="list-title">
            </ul>
          </li>
        </ul>
      </div>
      <div class="content">
      </div>
    </div>
  </body>
</html>
